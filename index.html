<!DOCTYPE html>
<html>
  <body>
    <script>
      function go(){
        var list = document.getElementById('languages');
        var selected = list.options[list.selectedIndex].value;
        if(selected == "en"){
          document.getElementById('description').innerHTML = "Hello!";
        } else if(selected == 'fr'){
          document.getElementById('description').innerHTML = "Bonjour!";
        } else if(selected == 'sp'){
          document.getElementById('description').innerHTML = "Hola!";
        }
        document.getElementById('languagedisplay').innerHTML = selected;
      }
    </script>
    <p id="description">Test 1</p>
    <p id="languagedisplay">Test 2</p>
    <select id="languages" onchange="go()">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="sp">Spanish</option>
    </select>
  </body>
</html>
